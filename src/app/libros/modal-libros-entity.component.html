<div>
  <!-- Ventana Modal -->
  <div class="modal" id="miLibroModal" tabindex="-1" role="dialog" aria-labelledby="miLibroModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">(ï¾‰â—•ãƒ®â—•)ï¾‰*â™¥:ï½¥ï¾ŸðŸ’žâ™¡âœ§ (â—¡â€¿â—¡âœ¿)</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress">TITULO</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Titulo" name="titulo" [(ngModel)]="libros.titulo">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">Fch.Lnz.</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Fecha_de_lanzamiento" name="fecha_de_lanzamiento" [(ngModel)]="libros.fecha_de_lanzamiento">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress">IDIOMA</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Idioma" name="idioma" [(ngModel)]="libros.idioma">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">PAGINAS</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Paginas" name="paginas" [(ngModel)]="libros.paginas">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress">DESCRIPCION</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Descripcion" name="descripcion" [(ngModel)]="libros.descripcion">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">PORTADA</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Portada" name="portada" [(ngModel)]="libros.portada">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleFormControlSelect1">AUTOR</label>
                <select class="form-control" id="exampleFormControlSelect1" name="idAutores" [(ngModel)]="libros.autores" >
                  <option  value={{data.id}}  *ngFor="let data of listAutor">{{data.autor}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
              <label for="exampleFormControlSelect1">CATEGORIA</label>
              <select class="form-control" id="exampleFormControlSelect1" name="idCategorias" [(ngModel)]="libros.categorias" >
                <option value={{data.id}}  *ngFor="let data of listCategoria">{{data.categoria}}</option>
              </select>
            </div>
            </div>
            <div class="form-row">
            <div class="form-group">
              <label for="exampleFormControlSelect1">EDITORIAL</label>
              <select class="form-control" id="exampleFormControlSelect1" name="idEditoriales" [(ngModel)]="libros.editoriales">
                <option value={{data.id}} *ngFor="let data of listEditorial">{{data.editorial}}</option>
              </select>
            </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" role="button" (click)='createLibro()' *ngIf="!libros.id else elseBlock">Registrar</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='updateLibro()'>Actualizar</button>
          </ng-template>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/url/libros/all']">Close</button>
        </div>
        <div class="alert alert-success" role="alert" *ngIf="registroExitoso">
          LIBRO REGISTRADO EXITOSAMENTE.
        </div>
        <div class="alert alert-success" role="alert" *ngIf="edicionExitosa">
          LIBRO EDITADO EXITOSAMENTE.
        </div>
      </div>
    </div>
  </div>
</div>
